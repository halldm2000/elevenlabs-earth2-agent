<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Earth-2 AI Weather Expert</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
    }
    
    #loading {
      text-align: center;
      font-size: 1.2rem;
    }
    
    #agent-container {
      display: none;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: #000;
      margin: 0;
      padding: 0;
    }
    
    #agent-container.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Force the widget to fill space */
    elevenlabs-convai {
      width: 100% !important;
      height: 100% !important;
      max-width: 100% !important;
      max-height: 100% !important;
      background: #000 !important;
      margin: 0 !important;
      padding: 0 !important;
    }
    
    /* Try to hide the "Powered by" header */
    elevenlabs-convai [class*="header"],
    elevenlabs-convai [class*="powered"],
    elevenlabs-convai [class*="title"],
    elevenlabs-convai header {
      display: none !important;
    }
    
    /* Additional overrides */
    .elevenlabs-convai,
    .elevenlabs-convai-widget {
      background: #000 !important;
      margin: 0 !important;
      padding: 0 !important;
    }
    
    /* Try to target shadow DOM parts */
    elevenlabs-convai::part(header) {
      display: none !important;
    }
    
    elevenlabs-convai::part(container) {
      padding: 0 !important;
      margin: 0 !important;
      background: #000 !important;
    }
  </style>
</head>
<body>
  <div id="loading">Initializing...</div>
  
  <div id="agent-container">
    <elevenlabs-convai 
      agent-id="agent_0601k5f668q9fqj8xq8c2fz49fqm"
      style="width: 100%; height: 100%; margin: 0; padding: 0; background: #000;">
    </elevenlabs-convai>
  </div>
  
  <script>
    // Start immediately on page load
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        // Request microphone
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        stream.getTracks().forEach(track => track.stop());
        
        // Load ElevenLabs
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/@elevenlabs/convai-widget-embed';
        script.async = true;
        
        script.onload = () => {
          setTimeout(() => {
            // Show agent
            document.getElementById('loading').style.display = 'none';
            document.getElementById('agent-container').classList.add('active');
            
            // Try to inject styles to remove whitespace after widget loads
            setTimeout(() => {
              // Try to access the widget and modify it
              const widget = document.querySelector('elevenlabs-convai');
              
              // Try to hide header elements in the main document
              document.querySelectorAll('[class*="powered"], [class*="header"], header').forEach(el => {
                el.style.display = 'none';
              });
              
              // If the widget has a shadow root, try to modify it
              if (widget && widget.shadowRoot) {
                try {
                  const style = document.createElement('style');
                  style.textContent = `
                    * { 
                      margin: 0 !important; 
                      padding: 0 !important;
                    }
                    body, :host { 
                      background: #000 !important;
                      margin: 0 !important;
                      padding: 0 !important;
                    }
                    .container, .wrapper, .main { 
                      background: #000 !important;
                      margin: 0 !important;
                      padding: 0 !important;
                      width: 100% !important;
                      height: 100% !important;
                    }
                    header, .header, [class*="powered"], [class*="header"] {
                      display: none !important;
                    }
                  `;
                  widget.shadowRoot.appendChild(style);
                } catch (e) {
                  console.log('Could not fully modify shadow DOM');
                }
              }
              
              // Also try to inject global styles
              const globalStyle = document.createElement('style');
              globalStyle.textContent = `
                body > div:first-child:not(#agent-container) {
                  display: none !important;
                }
              `;
              document.head.appendChild(globalStyle);
              
            }, 1000);
          }, 500);
        };
        
        script.onerror = () => {
          document.getElementById('loading').textContent = 'Failed to load assistant';
        };
        
        document.body.appendChild(script);
        
      } catch (err) {
        document.getElementById('loading').textContent = 'Microphone access required. Please allow and refresh.';
      }
    });
  </script>
</body>
</html>
