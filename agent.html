<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth-2 AI Weather Expert</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
    }
    
    #loading {
      text-align: center;
      font-size: 1.2rem;
    }
    
    #agent-container {
      display: none;
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: white;
    }
    
    #agent-container.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="loading">Initializing...</div>
  
  <div id="agent-container">
    <elevenlabs-convai agent-id="agent_0601k5f668q9fqj8xq8c2fz49fqm"></elevenlabs-convai>
  </div>
  
  <script>
    // Start immediately on page load
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        // Request microphone
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        stream.getTracks().forEach(track => track.stop());
        
        // Load ElevenLabs
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/@elevenlabs/convai-widget-embed';
        script.async = true;
        
        script.onload = () => {
          setTimeout(() => {
            // Show agent
            document.getElementById('loading').style.display = 'none';
            document.getElementById('agent-container').classList.add('active');
          }, 500);
        };
        
        script.onerror = () => {
          document.getElementById('loading').textContent = 'Failed to load assistant';
        };
        
        document.body.appendChild(script);
        
      } catch (err) {
        document.getElementById('loading').textContent = 'Microphone access required. Please allow and refresh.';
      }
    });
  </script>
</body>
</html>
