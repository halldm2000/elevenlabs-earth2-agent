<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Earth-2 AI Weather Expert</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .launch-button {
      background: #fff;
      color: #000;
      border: none;
      padding: 20px 50px;
      font-size: 1.3rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 12px;
    }
    
    .launch-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
    }
    
    .launch-button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <button class="launch-button" onclick="openVoiceChat()">
    ðŸŽ¤ Launch Voice Chat
  </button>
  
  <script>
    function openVoiceChat() {
      const width = 500;
      const height = 700;
      const left = (screen.width - width) / 2;
      const top = (screen.height - height) / 2;
      
      window.open(
        'https://halldm2000.github.io/elevenlabs-earth2-agent/agent.html',
        'Earth2Agent',
        `width=${width},height=${height},left=${left},top=${top},resizable=yes`
      );
    }
  </script>
</body>
</html>
