<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Permissions-Policy" content="camera=*, microphone=*, geolocation=*">
  <title>Earth-2 AI Weather Expert</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0071c5 0%, #76b900 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    /* Compact mode for iframe embedding */
    .iframe-mode {
      background: white !important;
    }
    
    .iframe-mode #init-container {
      box-shadow: none !important;
      border-radius: 0 !important;
      padding: 15px !important;
      background: transparent !important;
    }
    
    #init-container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }
    
    #init-container h2 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }
    
    #init-container p {
      color: #666;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .init-button {
      background: linear-gradient(135deg, #0071c5 0%, #76b900 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      min-width: 120px;
      justify-content: center;
    }
    
    .init-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .init-button.text-mode {
      background: white;
      color: #0071c5;
      border: 2px solid #0071c5;
    }
    
    #agent-container {
      display: none;
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: white;
    }
    
    #agent-container.active {
      display: block;
    }
    
    .status-bar {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.85rem;
      z-index: 1000;
      display: none;
    }
    
    .status-bar.active {
      display: block;
    }
    
    .error-msg {
      color: #d32f2f;
      margin-top: 15px;
      font-size: 0.9rem;
      display: none;
      padding: 10px;
      background: #ffebee;
      border-radius: 5px;
    }
    
    .loading {
      display: none;
      margin-top: 15px;
      color: #666;
    }
    
    .loading.active {
      display: block;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ddd;
      border-top-color: #0071c5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    /* Responsive for small iframe */
    @media (max-width: 300px), (max-height: 300px) {
      #init-container h2 { font-size: 1.1rem; }
      #init-container p { display: none; }
      .init-button { padding: 8px 16px; font-size: 0.9rem; min-width: 100px; }
    }
  </style>
</head>
<body>
  <!-- Initialization UI -->
  <div id="init-container">
    <h2>üåç Earth-2 AI Assistant</h2>
    <p>Interactive AI Weather Expert powered by NVIDIA Earth2Studio</p>
    
    <div class="button-group">
      <button class="init-button" id="voice-btn" onclick="startAgent(true)">
        üé§ Voice Chat
      </button>
      <button class="init-button text-mode" onclick="startAgent(false)">
        üí¨ Text Only
      </button>
    </div>
    
    <div class="loading" id="loading">
      <span class="spinner"></span>
      Initializing...
    </div>
    
    <div class="error-msg" id="error-msg"></div>
  </div>
  
  <!-- Agent Container -->
  <div id="agent-container">
    <div class="status-bar" id="status-bar">
      <span id="status-text">üî¥ Initializing...</span>
    </div>
    <elevenlabs-convai 
      agent-id="agent_0601k5f668q9fqj8xq8c2fz49fqm"
      allow-markdown="true">
    </elevenlabs-convai>
  </div>
  
  <script>
    // Detect if we're in an iframe
    const isIframe = window.self !== window.top;
    const isLocalhost = window.location.hostname === 'localhost' || 
                       window.location.hostname === '127.0.0.1';
    const isHTTPS = window.location.protocol === 'https:';
    
    // Apply iframe-specific styling
    if (isIframe) {
      document.body.classList.add('iframe-mode');
      console.log('Running in iframe mode');
    }
    
    // Check HTTPS requirement
    if (!isHTTPS && !isLocalhost) {
      showError('‚ö†Ô∏è HTTPS required for microphone access. Voice chat may not work.');
    }
    
    function showError(message) {
      const errorEl = document.getElementById('error-msg');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.getElementById('loading').classList.remove('active');
    }
    
    function showLoading() {
      document.getElementById('loading').classList.add('active');
      document.getElementById('error-msg').style.display = 'none';
    }
    
    function hideLoading() {
      document.getElementById('loading').classList.remove('active');
    }
    
    function updateStatus(text, color = '#4caf50') {
      const statusBar = document.getElementById('status-bar');
      const statusText = document.getElementById('status-text');
      statusBar.classList.add('active');
      statusBar.style.background = color;
      statusText.textContent = text;
    }
    
    async function startAgent(useVoice) {
      showLoading();
      
      try {
        let audioGranted = false;
        
        // Try to get microphone permission if voice requested
        if (useVoice) {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            stream.getTracks().forEach(track => track.stop());
            audioGranted = true;
            console.log('Microphone permission granted');
          } catch (err) {
            console.warn('Microphone permission denied:', err);
            
            // In iframe, fail silently and switch to text
            if (isIframe) {
              useVoice = false;
              console.log('Switching to text mode in iframe');
            } else {
              showError('Microphone access denied. Switching to text mode.');
              useVoice = false;
            }
          }
        }
        
        // Load ElevenLabs script dynamically
        if (!window.elevenlabsLoaded) {
          await loadElevenLabsScript();
          window.elevenlabsLoaded = true;
        }
        
        // Configure agent based on mode
        const agentEl = document.querySelector('elevenlabs-convai');
        if (agentEl) {
          if (!useVoice) {
            agentEl.setAttribute('audio-disabled', 'true');
            agentEl.setAttribute('input-mode', 'text');
          }
          
          // Set iframe-specific attributes if needed
          if (isIframe) {
            agentEl.setAttribute('compact-mode', 'true');
          }
        }
        
        // Hide init UI and show agent
        hideLoading();
        document.getElementById('init-container').style.display = 'none';
        document.getElementById('agent-container').classList.add('active');
        
        // Update status
        if (useVoice && audioGranted) {
          updateStatus('üé§ Voice Mode Active', 'rgba(76, 175, 80, 0.9)');
        } else {
          updateStatus('üí¨ Text Mode Active', 'rgba(33, 150, 243, 0.9)');
        }
        
        // Notify parent frame if in iframe
        if (isIframe && window.parent) {
          window.parent.postMessage({
            type: 'agent-ready',
            mode: useVoice ? 'voice' : 'text'
          }, '*');
        }
        
      } catch (error) {
        console.error('Failed to initialize agent:', error);
        hideLoading();
        showError('Failed to initialize. Please refresh and try again.');
      }
    }
    
    function loadElevenLabsScript() {
      return new Promise((resolve, reject) => {
        const existing = document.querySelector('script[src*="elevenlabs"]');
        if (existing) {
          resolve();
          return;
        }
        
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/@elevenlabs/convai-widget-embed';
        script.async = true;
        script.type = 'text/javascript';
        
        script.onload = () => {
          console.log('ElevenLabs script loaded');
          setTimeout(resolve, 500); // Give it time to initialize
        };
        
        script.onerror = (err) => {
          console.error('Failed to load ElevenLabs script:', err);
          reject(new Error('Failed to load ElevenLabs widget'));
        };
        
        document.body.appendChild(script);
      });
    }
    
    // Listen for messages from parent frame
    if (isIframe) {
      window.addEventListener('message', (event) => {
        // Be cautious about origins in production
        console.log('Received message:', event.data);
        
        if (event.data === 'start-voice') {
          startAgent(true);
        } else if (event.data === 'start-text') {
          startAgent(false);
        } else if (event.data === 'ping') {
          event.source.postMessage('pong', event.origin);
        }
      });
      
      // Let parent know we're loaded
      if (window.parent) {
        window.parent.postMessage({ type: 'iframe-loaded' }, '*');
      }
    }
    
    // Add keyboard shortcut to restart
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (confirm('Restart the agent?')) {
          location.reload();
        }
      }
    });
    
    // Handle visibility changes (useful for conference displays)
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        console.log('Page visible again');
        // Could reconnect agent here if needed
      }
    });
  </script>
</body>
</html>
