<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth-2 AI Weather Expert</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0071c5 0%, #76b900 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 450px;
      width: 90%;
    }
    
    .iframe-mode .container {
      box-shadow: none;
      border-radius: 0;
      max-width: 100%;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }
    
    .iframe-mode h2 {
      font-size: 1.2rem;
    }
    
    p {
      color: #666;
      margin-bottom: 20px;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    
    .btn {
      background: linear-gradient(135deg, #0071c5 0%, #76b900 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      font-weight: 500;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    
    .btn-secondary {
      background: white;
      color: #0071c5;
      border: 2px solid #0071c5;
    }
    
    .btn-popup {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
    }
    
    .warning {
      background: #fff3e0;
      border: 1px solid #ffb74d;
      border-radius: 8px;
      padding: 12px;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #e65100;
    }
    
    .warning strong {
      display: block;
      margin-bottom: 5px;
    }
    
    #agent-container {
      display: none;
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: white;
    }
    
    #agent-container.active {
      display: block;
    }
    
    .qr-section {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }
    
    .qr-code {
      width: 150px;
      height: 150px;
      margin: 15px auto;
      background: #f5f5f5;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: #999;
    }
    
    .status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      margin-top: 10px;
    }
    
    .status-error {
      background: #ffebee;
      color: #c62828;
    }
    
    .status-success {
      background: #e8f5e9;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåç Earth-2 AI Weather Expert</h2>
    
    <div id="main-content">
      <!-- Default content -->
      <p>Interactive AI assistant powered by NVIDIA Earth2Studio</p>
      
      <div class="button-group">
        <button class="btn" onclick="tryDirectAgent()">
          üé§ Try Voice Chat
        </button>
        
        <button class="btn btn-secondary" onclick="startTextMode()">
          üí¨ Text Chat Only
        </button>
        
        <button class="btn btn-popup" onclick="openPopup()">
          üöÄ Open in New Window
          <span style="font-size: 0.8em">(Voice Works!)</span>
        </button>
      </div>
      
      <div id="iframe-warning" class="warning" style="display: none;">
        <strong>‚ö†Ô∏è Microphone Blocked in Embedded View</strong>
        Voice chat requires opening in a new window. Use the button above or scan the QR code below.
      </div>
      
      <div class="qr-section">
        <p style="font-size: 0.9rem; color: #666;">
          üì± Scan for mobile access:
        </p>
        <div class="qr-code">
          [QR Code Here]
        </div>
      </div>
      
      <div id="status-msg"></div>
    </div>
  </div>
  
  <!-- Hidden agent container -->
  <div id="agent-container">
    <elevenlabs-convai agent-id="agent_0601k5f668q9fqj8xq8c2fz49fqm"></elevenlabs-convai>
  </div>
  
  <script>
    // Check if we're in an iframe
    const isIframe = window.self !== window.top;
    let popupWindow = null;
    
    // Apply iframe styling if embedded
    if (isIframe) {
      document.body.classList.add('iframe-mode');
      document.getElementById('iframe-warning').style.display = 'block';
      console.log('Running in iframe - microphone access will be limited');
    }
    
    function showStatus(message, isError = false) {
      const statusEl = document.getElementById('status-msg');
      statusEl.className = 'status ' + (isError ? 'status-error' : 'status-success');
      statusEl.textContent = message;
      statusEl.style.display = 'inline-block';
    }
    
    async function tryDirectAgent() {
      try {
        // This will likely fail in an iframe
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        stream.getTracks().forEach(track => track.stop());
        
        // If we get here, microphone worked!
        showStatus('‚úì Microphone access granted!', false);
        loadAgent(true);
        
      } catch (err) {
        console.error('Microphone denied:', err);
        
        if (isIframe) {
          showStatus('‚ùå Microphone blocked in embedded view. Please use "Open in New Window"', true);
          // Auto-open popup after 2 seconds
          setTimeout(() => {
            if (confirm('Voice chat requires a new window. Open now?')) {
              openPopup();
            }
          }, 1000);
        } else {
          showStatus('‚ùå Microphone access denied. Please check browser permissions.', true);
        }
      }
    }
    
    function startTextMode() {
      showStatus('Starting text-only mode...', false);
      loadAgent(false);
    }
    
    async function loadAgent(useVoice) {
      // Load ElevenLabs script
      if (!document.querySelector('script[src*="elevenlabs"]')) {
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/@elevenlabs/convai-widget-embed';
        script.async = true;
        document.body.appendChild(script);
        
        // Wait for load
        await new Promise(resolve => {
          script.onload = () => setTimeout(resolve, 500);
        });
      }
      
      // Configure agent
      const agentEl = document.querySelector('elevenlabs-convai');
      if (!useVoice) {
        agentEl.setAttribute('audio-disabled', 'true');
      }
      
      // Show agent
      document.getElementById('main-content').style.display = 'none';
      document.getElementById('agent-container').classList.add('active');
    }
    
    function openPopup() {
      // Close existing popup if any
      if (popupWindow && !popupWindow.closed) {
        popupWindow.close();
      }
      
      // Calculate center position
      const width = 500;
      const height = 700;
      const left = (screen.width - width) / 2;
      const top = (screen.height - height) / 2;
      
      // Open popup
      popupWindow = window.open(
        'https://halldm2000.github.io/elevenlabs-earth2-agent/agent.html',
        'Earth2Agent',
        `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes`
      );
      
      if (popupWindow) {
        showStatus('‚úì Opened in new window!', false);
      } else {
        showStatus('‚ùå Popup blocked. Please allow popups for this site.', true);
      }
    }
    
    // Listen for Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && document.getElementById('agent-container').classList.contains('active')) {
        location.reload();
      }
    });
    
    // Generate QR code (you'll need to add a QR library or generate this server-side)
    // For now, just show the URL
    document.querySelector('.qr-code').innerHTML = `
      <div style="padding: 10px; word-break: break-all; font-size: 0.7rem;">
        https://halldm2000.github.io/elevenlabs-earth2-agent/
      </div>
    `;
  </script>
</body>
</html>
